<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>table</title>
    </head>
    <body>
        <h1>Table </h1>
        <!--creating tables-->
        <table>
            <tr>
                <th>Album</th>
                <th>Year</th>
            </tr>
            <tr>
                <td>Rubber Soul</td>
                <td>1968</td>
            </tr>
            <tr>
                <td>Revolver</td>
                <td>1966</td>
            </tr>
            <tr>
                <td>
                    Sgt. Pepper's
                </td>
                <td>1967</td>
            </tr>
            <tr><td>The White album</td>
            <td>1968</td>
        </tr>
        <tr>
            <td>Abbey Road</td>
            <td>1969</td>
        </tr>
        </table>
        <h1>Table Span</h1>
        <!--Table span including columnspan and rows span-->
        <table>
            <tr>
                <th>7:00pm</th>
                <th>7:30pm</th>
                <th>8:00pm</th>
            </tr>
            <tr><td colspan="3">The Sunday Night Movie</td></tr>
            <tr>
                <td>Perry Mason</td>
                <td>Candid Camera</td>
                <td>What's My Line</td>
            </tr>
            <tr>
                <td>
                    Bonanza
                </td>
                <td colspan="2">The Wackiest Ship in the Army</td>
            </tr>
        </table>
        <h2>Rowspan </h2>
        <!--row span-->
        <table>
            <tr>
                <td>apples</td>
                <td rowspan="3">orangaes</td>
                <td>pears</td>
            </tr>
            <tr>
                <td>bananas</td>
                <td rowspan="2">Pineapple</td>
            </tr>
            <tr>
                <td>
                    lychees
                </td>
            </tr>
        </table>

    </body>
</html>
